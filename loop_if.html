<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop for if</title>
</head>

<body>
    <script>
      
        for (let index = 0; index <= 200; index++) {
            if (index % 3 == 0) console.log("number & 3");
            if (index % 7 == 0) console.log("number & 7");
            if (index % 8 == 0) console.log("number & 8");
        }
    </script>

</body>

</html>
